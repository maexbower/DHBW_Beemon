sudo: required

dist: trusty

before_install:

- sudo apt-get -qq update
- sudo apt-get install -yy --no-install-recommends texlive texlive-lang-german texlive-doc-de texlive-latex-extra texlive-latex-recommended texlive-generic-recommended biber latex-xcolor texlive-pictures

script:

- mkdir _build
- chmod +x Ausarbeitung/makeindex.sh
- cd Ausarbeitung
- sh makeindex.sh
- cd ..
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build Ausarbeitung/beemon.tex

deploy:

  provider: releases
  api_key:
   secure: ""
  file:
  - _build/beemon.pdf
  skip_cleanup: true
  on:
    tags: true
